<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçõ Indian Recipe Finder</h1>
            <p>Discover delicious Indian recipes based on ingredients you have!</p>
            <p class="cuisine-note">Showing Indian cuisine recipes by default</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="ingredientInput" placeholder="Enter ingredients (comma separated) e.g. chicken, rice, tomatoes">
                <button id="searchBtn">Find Recipes</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding delicious recipes...</p>
        </div>

        <div class="error" id="error">
            <p>‚ö†Ô∏è No recipes found. Please try different ingredients.</p>
        </div>

        <div class="results" id="results">
            <!-- Recipe cards will be inserted here by JavaScript -->
        </div>
    </div>

    <footer>
        <p>Powered by Spoonacular API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
